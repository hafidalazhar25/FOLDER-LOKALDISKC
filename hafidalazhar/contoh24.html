<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <h1>While</h1>
</body>
<script>
    var pushup = 0;
    while (pushup < 10){
        document.write("Lakukan pushup<br>")
        pushup++;
    }
</script>
