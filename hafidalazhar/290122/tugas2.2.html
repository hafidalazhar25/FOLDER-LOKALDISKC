<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="hasil"></p>
</body>
<script>
var makanan = ["Nasi", "Ayam", "Ikan", "Cumi"];

document.getElementById("hasil").innerHTML = makanan.filter(checkMakanan);

function checkMakanan(daharen) {
  return daharen != "Cumi";
  }
</script>
</html>
