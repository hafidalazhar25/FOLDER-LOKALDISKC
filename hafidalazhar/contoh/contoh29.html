<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object </title>
</head>
<body>
    <script>
        // Inisiasi object property
        let siswa = {
            nama: "Ujang Racing",
            kelas: "TIF RP 18 CID",
            ipk: 3.00,
            semester: 4,
            berjalan: function () {
                return "Manusia berjalan"
            }
        }

        let prop;
        for (const prop in siswa) { //Untuk melakukan for while terhadap object
            document.write(`Isi property ${prop} = ${siswa[prop]} <br>`) 
        }
    </script>
</body>
</html>
