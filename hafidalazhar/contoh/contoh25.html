<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While</title>
</head>
<body>
    <h1>Do While</h1>
</body>
<script>
    var pushup = 0;
    do {
        document.write("Lakukan pushup<br>")
        pushup++;
    } while (pushup < 10);
</script>
</html>
