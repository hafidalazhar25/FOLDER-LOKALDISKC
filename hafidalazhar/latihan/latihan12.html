    <title>Ganjil Genap</title>

<script>
for (bil = 1; bil <= 10; bil++) {
    if (bil % 2 != 0) {
        document.write(bil + ". Bilangan Ganjil<br>")
    } else {
        document.write(bil +  ". Bilangan Genap<br>")
    }
}
</script>
