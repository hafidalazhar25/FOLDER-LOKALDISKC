    <h3>1.Menghitung Luas Persegi</h3>
    <p>Sisi Persegi : 20</p>
    <script>
        var sisi = 20;
        document.write("Hasil Luas Persegi :" + sisi * sisi);
    </script>
    <br>

    <h3>2.Menghitung Luas Lingkaran</h3>
    <p>Jari Lingkaran : 10</p>
    <p>Phi : 3.14</p>
    <script>
        var jari = 10;
        document.write("Hasil Luas Lingkaran : " + 3.14 * jari * jari)
    </script>
    <br>
    
    <h3>3.Menghitung Luas Segitiga</h3>
    <p>Panjang Alas Segitiga : 10 </p>
    <p>Panjang Tinggi Segitiga : 20</p>
    <script>
        var alas = 10;
        var tinggi = 20;
        document.write("Hasil Luas Segitiga : " + 0.5 * alas * tinggi )
    </script>
</body>
