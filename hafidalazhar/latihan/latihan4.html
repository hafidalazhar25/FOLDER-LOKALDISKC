<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 4</title>
</head>
<body>
   <h4><u><font size="+2" color ="#993300">Biodata Anda</font></u></h4>
   <script>
        var nama = prompt('Masukan Nama Anda : ');
        document.write("  Nama : " + nama + "</br>")

        var alamat = prompt('Masukan Alamat Anda : ');
        document.write("  Alamat : " + alamat + "</br>")

        var tl = prompt('Masukan Tanggal Lahir Anda (dd/mm/yy) : ');
        document.write("  Tanggal  Lahir : " + tl + "</br>")

        var jk = prompt('Masukan Jenis Kelamin Anda (Laki-Laki/Perempuan) : ');
        document.write("  Jenis Kelamin : " + jk + "</br>")

        var umur = prompt('Masukan Umur Anda : ');
        document.write("  Umur : " + umur + "</br>")

        var hobi = prompt('Masukan Hobi Anda : ');
        document.write("  Hobi : " + hobi + "</br>")

        var agama = prompt('Masukan Agama Anda : ');
        document.write("  Agama : " + agama + "</br>")

        var kwn = prompt('Masukan Kewarganegaraan Anda : ');
        document.write("  Kewarganegaraan : " + kwn + "</br>")
        
       
    </script>
</body>
</html>
