<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 10</title>
</head>
<body>
    <script>
        alert("Menghitung Diskon Dan Harga")
        var total = prompt('Total Harga Belanja : ')
        document.write("Total Belanja Anda Adalah : " + total)

        if (total == 200.000) {
            document.write("<p>Selamat Anda Mendapatkan Diskon 15%")
        }
        else if (total == 300.000) {
            document.write("<p>Selamat Anda Mendapatkan Diskon 20%")
        }
        else {
            document.write("<p>Maaf Anda Tidak Mendapatkan Diskon")
        }
        
    </script>
</body>
</html>
