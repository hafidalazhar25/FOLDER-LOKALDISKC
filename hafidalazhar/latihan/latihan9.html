    <script>
        alert("Menghitung Nilai dan Grade")
        var nilai = prompt('Masukkan Nilai Anda :')
        
    if (nilai >= 90) grade = "A"
     else if (nilai >= 80) grade = "B"

     else if (nilai >= 1) grade = "F"
     
     document.write("Nilai Anda Adalah: " + nilai);
     document.write("<p>Grade anda: "  + grade);
     
     
    </script>
